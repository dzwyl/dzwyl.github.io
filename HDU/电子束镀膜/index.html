
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>电子束镀膜</title>
    <style type="text/css">
        body {background-color:rgb(255,192,203)}
        p {color:blue}
        thead {color:green;}
        tbody {color:blue;}
        tfoot {color:red;}
    </style>
</head>
<body style="text-align:left;background-color:rgb(255,192,203);">
    <h1>电子束镀膜</h1>
    <h2>准备工作</h2>
    <p style="font-family:arial;color:rgb(84, 120, 173);margin-left:0px;font-size:20px">1.打开循环水-放入基底-擦橡胶圈、窗口-关上挡板-关舱室-关右边气阀-开左边气阀-打开机械泵抽到10pa以下-关掉左边气阀-下2分子泵运行抽到5-7E-4以下(2-4h)</p>
    <p style="font-family:arial;color:rgb(84, 120, 173);margin-left:0px;font-size:20px">2.关掉左边气阀-下2分子泵运行抽到5-7E-4以下(2-4h)</p>
</body>
</html>
